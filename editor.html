<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù Editor - Python Adventure</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: var(--color-bg-light);
            color: var(--color-text-dark);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .editor-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: var(--color-bg-light);
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--color-background);
            color: var(--color-text-light);
            box-shadow: var(--shadow-default);
        }

        .editor-header h1 {
            margin: 0;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .editor-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .editor-main {
            display: flex;
            flex: 1;
            overflow: hidden;
            gap: 1px;
        }

        .editor-section, .output-section {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 0;
            background-color: white;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background-color: #f8f9fa;
            border-bottom: 1px solid var(--color-border);
            font-size: 0.95rem;
            font-weight: 600;
        }

        .section-actions {
            display: flex;
            gap: 0.5rem;
        }

        #editor-textarea {
            flex: 1;
            width: 100%;
            padding: 1rem;
            border: none;
            background-color: #fdfdfd;
            color: var(--color-text-dark);
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 16px;
            resize: none;
            tab-size: 4;
            outline: none;
            line-height: 1.5;
        }

        #editor-textarea:focus {
            outline: 1px solid var(--color-primary);
        }

        #editor-output {
            flex: 1;
            padding: 1rem;
            background-color: #f8f9fa;
            color: var(--color-text-muted);
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            overflow: auto;
            line-height: 1.5;
            border-top: 1px solid var(--color-border);
        }

        .output-header {
            padding: 0.75rem 1rem;
            background-color: #f8f9fa;
            border-bottom: 1px solid var(--color-border);
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--color-primary);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: #d6dbdf;
            border-top: 1px solid var(--color-border);
            font-size: 0.8rem;
            color: var(--color-text-dark);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .output-animation {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-output {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="editor-header">
            <h1>üìù <span id="file-name">File Baru</span></h1>
            <div class="editor-controls">
                <button class="btn-primary" onclick="runCode()" id="run-btn">
                    ‚ñ∂Ô∏è Jalankan (Ctrl+Enter)
                </button>
                <button class="btn-secondary" onclick="saveFile()">
                    üíæ Simpan
                </button>
                <button class="btn-small" onclick="goBack()">
                    ‚Ü©Ô∏è Kembali ke Lab
                </button>
            </div>
        </div>
        
        <div class="editor-main">
            <div class="editor-section">
                <div class="section-header">
                    <span>üìù Editor Kode</span>
                    <div class="section-actions">
                        <button class="btn-icon action-btn" title="Indentasi Otomatis" onclick="autoIndent()">‚á•</button>
                        <button class="btn-icon action-btn" title="Komentar Baris" onclick="toggleComment()">üí¨</button>
                    </div>
                </div>
                <textarea 
                    id="editor-textarea" 
                    spellcheck="false"
                    placeholder="Tulis kode Python di sini..."></textarea>
            </div>
            
            <div class="output-section">
                <div class="output-header">
                    üíª Output Program
                </div>
                <div id="editor-output">üéÆ Output akan muncul di sini setelah kamu menjalankan kode...</div>
            </div>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <span>üêç Python 3.12 (Pyodide v0.26.2)</span>
                <span>‚Ä¢</span>
                <span id="line-col">Baris 1, Kolom 1</span>
            </div>
            <div class="status-item">
                <span id="char-count">0 karakter</span>
                <span>‚Ä¢</span>
                <span>üß™ Mode Lab</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
    <script src="editor.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', initEditor);
    </script>
</body>
</html>
