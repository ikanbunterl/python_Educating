<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Laboratorium Python - Python Adventure</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* === LABORATORIUM STYLING (Khusus untuk manajemen file) === */
        .lab-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #4CAF50;
        }
        
        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .file-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
        }
        
        .file-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .file-card h3 {
            color: #FFD700;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .file-card p {
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            margin: 0.25rem 0;
        }
        
        .file-card .file-icon {
            font-size: 1.5rem;
        }
        
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }
        
        .file-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="top-nav">
        <div class="nav-brand">
            <span class="logo">üêç</span>
            <span class="title">Python Adventure</span>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">üè† Home</a>
            <a href="lab.html" class="nav-link active">üß™ Laboratorium</a>
            <a href="lessons.html" class="nav-link">üìö Pelajaran</a>
            <a href="achievements.html" class="nav-link">üèÜ Achievements</a>
            <!-- Playground dihapus dari navigasi -->
        </div>
    </nav>

    <div class="game-container">
        <div class="lab-header">
            <h1>üß™ Laboratorium Python</h1>
            <button id="new-file-btn" class="btn-primary">‚ûï Buat File Baru</button>
        </div>
        
        <div class="section-card">
            <p>Di laboratorium ini, kamu bisa membuat dan mengelola file Python kamu sendiri. Klik file untuk membukanya di editor.</p>
        </div>
        
        <div class="files-grid" id="files-container">
            <!-- Files akan ditampilkan di sini -->
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Data files disimpan di localStorage
        let pythonLabFiles = [];

        // Load files from localStorage
        function loadFiles() {
            const savedFiles = localStorage.getItem('pythonLabFiles');
            if (savedFiles) {
                try {
                    pythonLabFiles = JSON.parse(savedFiles);
                } catch (e) {
                    console.error("Error parsing files:", e);
                    pythonLabFiles = [];
                }
            }
            renderFiles();
        }

        // Save files to localStorage
        function saveFiles() {
            localStorage.setItem('pythonLabFiles', JSON.stringify(pythonLabFiles));
        }

        // Render files to the grid
        function renderFiles() {
            const container = document.getElementById('files-container');
            container.innerHTML = '';

            if (pythonLabFiles.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Belum ada file</h3>
                        <p>Klik tombol "Buat File Baru" untuk memulai eksperimen Python kamu!</p>
                    </div>
                `;
                return;
            }

            pythonLabFiles.forEach((file, index) => {
                const fileCard = document.createElement('div');
                fileCard.className = 'file-card';
                fileCard.innerHTML = `
                    <h3><span class="file-icon">üêç</span> ${file.name}</h3>
                    <p>üìÅ ID: ${file.id.substring(0, 8)}...</p>
                    <p>üïí Diubah: ${new Date(file.updatedAt).toLocaleDateString('id-ID')}</p>
                    <div class="file-actions">
                        <button class="btn-small btn-secondary" onclick="openFile(${index})">Buka</button>
                        <button class="btn-small" onclick="deleteFile(${index})">Hapus</button>
                    </div>
                `;
                container.appendChild(fileCard);
            });
        }

        // Create New File
        document.getElementById('new-file-btn').addEventListener('click', () => {
            const name = prompt("Masukkan nama file (tanpa .py):");
            if (name && name.trim() !== "") {
                const fileName = name.trim().endsWith('.py') ? name.trim() : name.trim() + '.py';
                const newFile = {
                    id: Date.now().toString() + Math.random().toString(36).substr(2, 9),
                    name: fileName,
                    code: '# File Python Baru\n# Tulis kode kamu di sini\n\nprint("Hello from " + __name__)\n',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                pythonLabFiles.push(newFile);
                saveFiles();
                renderFiles();
                // Buka file yang baru dibuat
                openFile(pythonLabFiles.length - 1);
            }
        });

        // Open File (redirect to editor.html)
        function openFile(index) {
            const file = pythonLabFiles[index];
            if (file) {
                // Simpan file yang akan dibuka ke sessionStorage
                sessionStorage.setItem('currentLabFile', JSON.stringify(file));
                sessionStorage.setItem('currentLabFileIndex', index);
                // Redirect ke editor
                window.location.href = 'editor.html';
            }
        }

        // Delete File
        function deleteFile(index) {
            if (confirm(`Hapus file "${pythonLabFiles[index].name}"?`)) {
                pythonLabFiles.splice(index, 1);
                saveFiles();
                renderFiles();
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            loadFiles();
        });
    </script>
</body>
</html>
