<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Laboratorium Python - Python Adventure</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* === LABORATORIUM STYLING (Khusus untuk manajemen file) === */
        .lab-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
        }
        
        .files-grid {
            display: grid;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .file-card {
            cursor: pointer;
            position: relative;
            height: 100%;
        }
        
        .file-card h3 {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }
        
        .file-card .file-icon {
            font-size: 1.5rem;
        }
        
        .file-card .file-meta {
            font-size: 0.85rem;
            margin: 0.25rem 0;
        }
        
        .file-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            grid-column: 1 / -1;
        }
        
        .empty-state h3 {
             color: var(--color-text-dark);
        }
        
        .empty-state p {
             color: var(--color-text-muted);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="top-nav">
        <div class="nav-brand">
            <span class="logo">üêç</span>
            <span class="title">Python Adventure</span>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">üè† Home</a>
            <a href="lab.html" class="nav-link active">üß™ Laboratorium</a>
            <a href="lessons.html" class="nav-link">üìö Pelajaran</a>
            <a href="achievements.html" class="nav-link">üèÜ Achievements</a>
        </div>
    </nav>

    <div class="game-container">
        <div class="lab-header">
            <h1>üß™ Laboratorium Python</h1>
            <button id="new-file-btn" class="btn-primary">‚ûï Buat File Baru</button>
        </div>
        
        <div class="section-card">
            <p>Di laboratorium ini, kamu bisa membuat dan mengelola file Python kamu sendiri. Klik file untuk membukanya di editor.</p>
        </div>
        
        <div class="grid grid-cols-3 files-grid" id="files-container">
            <!-- Files akan ditampilkan di sini -->
        </div>
    </div>

    <!-- Scripts -->
    <script>
        let pythonLabFiles = [];

        function loadFiles() {
            const savedFiles = localStorage.getItem('pythonLabFiles');
            if (savedFiles) {
                try {
                    pythonLabFiles = JSON.parse(savedFiles);
                } catch (e) {
                    console.error("Error parsing files:", e);
                    pythonLabFiles = [];
                }
            }
            renderFiles();
        }

        function saveFiles() {
            localStorage.setItem('pythonLabFiles', JSON.stringify(pythonLabFiles));
        }

        function renderFiles() {
            const container = document.getElementById('files-container');
            container.innerHTML = '';

            if (pythonLabFiles.length === 0) {
                container.innerHTML = `
                    <div class="empty-state section-card">
                        <h3>Belum ada file</h3>
                        <p>Klik tombol "Buat File Baru" untuk memulai eksperimen Python kamu!</p>
                    </div>
                `;
                return;
            }

            pythonLabFiles.forEach((file, index) => {
                const fileCard = document.createElement('div');
                fileCard.className = 'card file-card';
                fileCard.innerHTML = `
                    <h3><span class="file-icon">üêç</span> ${escapeHtml(file.name)}</h3>
                    <p class="file-meta">üìÅ ID: ${file.id.substring(0, 8)}...</p>
                    <p class="file-meta">üïí Diubah: ${new Date(file.updatedAt).toLocaleDateString('id-ID')}</p>
                    <div class="file-actions">
                        <button class="btn-small btn-secondary" onclick="event.stopPropagation(); openFile(${index})">Buka</button>
                        <button class="btn-small" onclick="event.stopPropagation(); deleteFile(${index})">Hapus</button>
                    </div>
                `;
                fileCard.addEventListener('click', () => openFile(index));
                container.appendChild(fileCard);
            });
        }

        function escapeHtml(text) {
             const div = document.createElement('div');
             div.textContent = text;
             return div.innerHTML;
        }

        document.getElementById('new-file-btn').addEventListener('click', () => {
            const name = prompt("Masukkan nama file (tanpa .py):");
            if (name && name.trim() !== "") {
                const fileName = name.trim().endsWith('.py') ? name.trim() : name.trim() + '.py';
                const newFile = {
                    id: Date.now().toString() + Math.random().toString(36).substr(2, 9),
                    name: fileName,
                    code: '# File Python Baru\n# Tulis kode kamu di sini\n\nprint("Hello from " + __name__)\n',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                pythonLabFiles.push(newFile);
                saveFiles();
                renderFiles();
                const newIndex = pythonLabFiles.length - 1;
                openFile(newIndex);
            }
        });

        function openFile(index) {
            const file = pythonLabFiles[index];
            if (file) {
                sessionStorage.setItem('currentLabFile', JSON.stringify(file));
                sessionStorage.setItem('currentLabFileIndex', index);
                window.location.href = 'editor.html';
            }
        }

        function deleteFile(index) {
            if (confirm(`Hapus file "${escapeHtml(pythonLabFiles[index].name)}"?`)) {
                pythonLabFiles.splice(index, 1);
                saveFiles();
                renderFiles();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadFiles();
        });
    </script>
</body>
</html>
